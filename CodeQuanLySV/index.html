<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Nhập thông tin sinh viên</h2>
        <form >
            <div class="formGroup">
                <label for="maSV">Mã SV: </label>
                <input type="text" class="formControl" id="maSV" placeholder="Nhập mã SV" name="MaSV">
                <span></span>
            </div>

            <div class="formGroup">
                <label for="hoTen">Họ và Tên: </label>
                <input type="text" class="formControl" id="hoTen" placeholder="Nhập họ tên SV" name="HoTen">
                <span></span>
            </div>

            <div class="formGroup">
                <label for="ngaySinh">Ngày Sinh: </label>
                <input type="text" class="formControl" id="ngaySinh" placeholder="Nhập ngày sinh SV" name="NgaySinh">
                <span></span>
            </div>

            <div class="formGroup">
                <label for="gioiTinh">Giới tính: </label>
                <input type="text" class="formControl" id="gioiTinh" placeholder="Nhập giới tính SV" name="GioiTinh">
                <span></span>
            </div>

            <div class="formGroup">
                <label for="soDienThoai">Số điện thoại: </label>
                <input type="text" class="formControl" id="soDienThoai" placeholder="Nhập số điện thoại SV" name="SoDienThoai">
                <span></span>
            </div>

            <div class="formGroup">
                <label for="diaChi">Địa Chỉ: </label>
                <input type="text" class="formControl" id="diaChi" placeholder="Nhập địa chỉ SV" name="DiaChi">
                <span></span>
            </div>

            <div class="formGroup">
                <label for="soTinChi">Tổng số tính chỉ: </label>
                <input type="text" class="formControl" id="soTinChi" placeholder="Nhập số tính chỉ SV" name="SoTinhChi">
                <span></span>
            </div>

            <div class="formGroup">
                <label for="gPA">GPA: </label>
                <input type="text" class="formControl" id="gPA" placeholder="Nhập GPA SV" name="GPA">
                <span></span>
            </div>

            <div class="formGroup">
                <label for="trangThai">Trạng thái: </label>
                <input type="text" class="formControl" id="trangThai" placeholder="Nhập trạng thái SV" name="TrangThai">
                <span></span>
            </div>

            <div class="formGroup">
                <label for="lop">Lớp: </label>
                <input type="text" class="formControl" id="lop" placeholder="Nhập lớp SV" name="Lop">
                <span></span>
            </div>
        </form>

        <button type="button" class="btn btn-success" onclick="ThemSV()">Thêm sinh viên</button>
        <button type="button" class="btn btn-primary" onclick="LuuThongTin()">Lưu</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
