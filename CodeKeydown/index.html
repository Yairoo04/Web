<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    
    <link rel="stylesheet" href="style.css">
    <title>KeyDownn</title>
</head>
<body>
    <button class="alert ">Press any key</button>
    <div class="box hide">
        <div class="result">40</div>
        <div class="detail">
            <div class="card key">
                <p>Key</p>
                <p>0</p>
            </div>

            <div class="card location">
                <p>Location</p>
                <p>0</p>
            </div>

            <div class="card which">
                <p>which</p>
                <p>0</p>
            </div>

            <div class="card code">
                <p>Code</p>
                <p>0</p>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
