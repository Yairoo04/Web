<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Validator Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="between">
            <div class="formInput between">
                    <input type="password">
                    <i class="fa-solid fa-eye"></i>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
            </div>
            <button class="button">Submit</button>
        </form>
        <div class="validator">
            <p class="lowerCase">Lower Case</p>
            <p class="upperCase">Upper Case</p>
            <p class="number">Number</p>
            <p class="symbol">Al least one special symbol</p>
            <p class="characters">At least 8 character</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
