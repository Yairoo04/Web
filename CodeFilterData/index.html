<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter Data</title>
</head>
<body>
    <div class="control">
        <button type="all">All</button>
        <button type="salad">Salad</button>
        <button type="meat">Meat</button>
        <button type="drink">Drink</button>
        <button type="dessert">Dessert</button>
    </div>

    <div class="container">
        <img src="image/snack1.png" alt="" type="dessert">
        <img src="image/snack2.png" alt="" type="salad"> 
        <img src="image/snack3.png" alt="" type="meat">
        <img src="image/snack4.png" alt="" type="meat">
        
        <img src="image/drink1.png" alt="" type="drink">
        <img src="image/drink2.png" alt="" type="drink">
        <img src="image/drink3.png" alt="" type="dessert">
        <img src="image/drink4.png" alt="" type="dessert">
    </div>
</body>
<script src="app.js"></script>
</html>
