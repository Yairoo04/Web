<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="style.css">
    <title>Slide Show</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="image/img5.jpg" alt="" class="img_feature">
            <div class="control prev"><i class='bx bx-chevron-left'></i></div>
            <div class="control next"><i class='bx bx-chevron-right' ></i></div>
        </div>
        <div class="list_img">
            <div><img src="image/img1.jpg" alt=""></div>
            <div><img src="image/img2.jpg" alt=""></div>
            <div><img src="image/img3.jpg" alt=""></div>
            <div><img src="image/img4.jpg" alt=""></div>
            <div><img src="image/img5.jpg" alt=""></div>
            <div><img src="image/img6.jpg" alt=""></div>
            <div><img src="image/img7.jpg" alt=""></div>
            <div><img src="image/img8.jpg" alt=""></div>
            <div><img src="image/img9.jpg" alt=""></div>
        </div>
    </div>
</body>
<script src="app.js"></script> 
</html>
